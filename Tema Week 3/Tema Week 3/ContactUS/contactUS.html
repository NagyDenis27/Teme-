<html>
<head>
  <title>Contact</title>
  <link rel="stylesheet" href="contact.css">
</head>

<body>
   <div class="contactus"> 
    <h1>
      Contact us <span style="font-size:24px; color: grey;font-weight:normal">Feel free to contact us</span>
    </h1> 
 
</div>
  
  <div class="container">
    
        <div class="inputs">
           <p><strong>Name:</strong></p>
           <input class="name" type="text" id="input-name" placeholder="Enter name">
           <p><strong>Email:</strong></p>
           <input class="email" type="email" id="input-email" placeholder="Enter email ">
           <p><strong>Subject:</strong></p>
           <input class="subject" type="text" id="input-subject" placeholder="Enter subject">
         </div>
         <div class="message">
           <strong><h4>Message</h4></strong>
           <textarea class="text" name="message" type="text" id="input-message" placeholder="Message"></textarea>
           <br> <br>
           <span><input type="submit" value="Send message" id="input-submit"></span>
         </div>
   </div>
<br><br><br>

    <div class="txt">
      <h3>Or find us on social media</h3><hr>
      <br>
    </div>
      <div class="social">
         <div class="facebook">
            <a href="https://www.facebook.com/login.php">Facebook</a>
         </div>
         <div class="twitter">
            <a href="https://twitter.com/i/flow/login">Twitter</a>
          </div>
          <div class="instagram">
             <a href="https://www.instagram.com/?hl=en">Instagram</a>
          </div>
       </div>
</body>

























</html>
