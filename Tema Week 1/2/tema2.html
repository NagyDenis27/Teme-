<!DOCTYPE .html>
<html>
    <head>
<title>Piese Auto</title>
<link href="style.css" rel="stylesheet" />
    </head>

    <body>
        <form>
         <fieldset>
            <legend>Alegeti Tipul </legend>
                <label for="Marca">Marca</label> 
                   <select name="product" id="Marca">
                       <option value="Audi" selected="selected">Audi</option>
                       <option value="BMW">BMW</option>
                       <option value="Dacia">Dacia</option>
                       <option value="Renault">Renault</option>
                       <option value="Porsche">Porsche</option>
                       <option value="Mercedes-Benz">Mercedes-Benz</option>
                       <option value="Lotus">Lotus</option>
                       <option value="Skoda">Skoda</option>
                    </select>
               <br />
               <br> 
            <label for="Linia">Varianta (S-line/AMG/M/OPC)</label>
            <input type="text" name="Varianta" />
            <br><br>
                  
                 <label for="Combustibil">Tipul De combustibil:</label>
             <br><br>
                  <select multiple="combustibil" id="combustibil">
                   <option value="a">Benzina</option>
                   <option value="b">Motorina</option>
                   <option value="c">Hibrid</option>
                   <option value="d">Electro</option>
               
            </select>
              </fieldset>
                <fieldset>
                <legend>Inregistrare:</legend>
                  <label for="1stname">Nume</label>
                   <input type="text" name="1stname" id="1stname"/>
                   <br />
                  <label for="2ndname">Prenume</label>
                    <input type="text" name="2ndname" id="2ndname"/>
                   <br />
                  <label for="email">Email</label>
                   <input type="email" name="email" id="email"/>
                   <br />
           
                   Doriti sa primiti noutati?
            
                    <input name="signup" type="radio" id="yes" value="Yes"/>
                    <label for="yes">Yes</label>
                    <input name="signup" type="radio" id="no" value="No"/>
                    <label for="no">No</label>
                   </fieldset>
         <p>
            <textarea name="terms" cols="40" rows="5" readonly="readonly">Va rugam sa selectati termenii si conditiile..</textarea>
         </p>
         <p>
            <input type="submit" name="submit" value="Send"/>
            <input type="reset" name="reset" value="Clear All"/>
         </p>
        </form>
    </body>
</html>
