<html>
<head>
  <title>Contact</title>
  <link rel="stylesheet" href="contact.css">
  <script src="js.js"></script>
</head>

<body>
   <div class="contactus"> 
    <h1>
      Contact us <span style="font-size:24px; color: grey;font-weight:normal">Feel free to contact us</span>
    </h1> 
 
</div>

<div id="pop-up" ></div>
   
  <div class="container">
    <form name="form1" action="#"  >
        <div class="inputs">
           <p><strong>Name:</strong></p>
           <input class="name" name="text1" type="text" id="input-name" placeholder="Enter name" >
           <p><strong>Email:</strong></p>
           <input class="email" name="text2" type="email" id="input-email" placeholder="Enter email " >
           <p><strong>Subject:</strong></p>
           <input class="subject" name="text3" type="text" id="input-subject" placeholder="Enter subject" >
        </form>
         </div>
         <div class="message">
           <strong><h4>Message</h4></strong>
           <textarea class="text" name="message" type="text" id="input-message" placeholder="Message" required minlength="5" maxlength="200"></textarea>
           <br> <br>
           <span><button type="button" id="btn" onclick="validateForm()" >Send message</button></span>
         </div>
      
   </div>
<br><br><br>

    <div class="txt">
      <h3>Or find us on social media</h3><hr>
      <br>
    </div>
      <div class="social">
         <div class="facebook">
            <a href="https://www.facebook.com/login.php">Facebook</a>
         </div>
         <div class="twitter">
            <a href="https://twitter.com/i/flow/login">Twitter</a>
          </div>
          <div class="instagram">
             <a href="https://www.instagram.com/?hl=en">Instagram</a>
          </div>
       </div>
</body>

























</html>
